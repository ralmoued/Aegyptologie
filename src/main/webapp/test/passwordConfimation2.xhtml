<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

    </h:head>

    <h:body>
        <h1>Multiple-Components Validator in JSF 2.0</h1>

        <h:form id="PassMatching">
            <!-- register a PostValidateEvent -->
            <f:event listener="#{pass2.validatePassword}" type="postValidate" />

            <h:panelGrid columns="3" id="PassRegister" cellpadding="5">

                <h:outputLabel for="password" value="Password : " />
                <p:password id="password" value="#{pass2.password}" required="true"
                            requiredMessage="Please enter password" />
                <h:message for="password" style="color: red;" />

                <h:outputLabel for="confirmPassword" value="Confirm password : " />
                <p:password id="confirmPassword" required="true"
                            requiredMessage="Please enter confirm password" />
                <h:message for="confirmPassword" style="color: red;" />

            </h:panelGrid>

            <p:commandButton type="submit" actionListener="#{pass2.checkPasswordMatching()}" update="PassRegister" value="rgister" />
            <br/><br/>
            <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>

    </h:body>
</html>
