<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <script  language="javascrip">
            window.onload = function () {
                var myInput = document.getElementById('pwd2');
                myInput.onpaste = function (e) {
                    e.preventDefault();
                }
            }
        </script>
    </h:head>
    <h:body>
        <div>

            <h:form id="pwdConfirmation">

                <h:panelGrid columns="3" id="matchGrid" cellpadding="5">     
                    <h:outputLabel for="pwd1" value="Password 1: *" />
                    <p:password id="pwd1" value="#{pass.password}" match="pwd2" label="Password 1"
                                required="true" feedback="true" validatorMessage=" Pasword dosen't matched"/>

                    <h:message for="pwd1" style="color:orange" />

                    <h:outputLabel for="pwd2" value="Password 2: *" />
                    <p:password id="pwd2" value="#{pass.password}" label="Password 2" required="true" /> 
                </h:panelGrid>
        
                <p:commandButton type="submit" update="matchGrid" value="Save" />

            </h:form>
        </div>
    </h:body>
</html>
