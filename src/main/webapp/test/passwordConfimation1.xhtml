<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

    </h:head>
    <h:body>
        <div>
            <h:form id="pwdConfirmation">

                <h:panelGrid columns="3" id="matchGrid" cellpadding="5"> 
                    
                    <h:outputLabel for="pwd1" value="Password 1: *" />
                    <p:password id="pwd1" value="#{pass1.password}" label="Password 1" 
                                required="true" feedback="true" requiredMessage=" please Enter Password"/>
                    <h:message for="pwd1" style="color:red" />
                    
                    <h:outputLabel for="pwd2" value="Password 2: *" />
                    <p:password id="pwd2" value="#{pass1.passConfirm}" label="Password 2" 
                                required="true" requiredMessage=" please confirm the Password"/>
                    <h:message for="pwd2" style="color:red" />

                </h:panelGrid>

                <p:commandButton actionListener="#{pass1.checkMatching()}" type="submit" update="matchGrid" value="Save" />
            </h:form>
            <br/><br/>
            <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />
        </div>
    </h:body>
</html>
