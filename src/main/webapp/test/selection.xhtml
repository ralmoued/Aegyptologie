<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mitarbeiter</title>
        <link rel="stylesheet"
              href="../JSF-Styles.css" type="text/css"/> 
        <script>
            function show_select() {
                var x = document.getElementById("selected").selectedIndex;
                alert (x);
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="selection" style="margin-left: 50px; margin-right: 50px; margin-top: 80px;
                margin-bottom: 20px;">

            <h1>Mitarbeiter Informationen </h1>
            <center>
                <h:panelGrid id="grid" cellpadding="5" columns="2" style="margin-bottom:10px">

                    <h:selectOneRadio id="selected" value="#{selectedData.data}" layout="pageDirection">
                        <f:selectItem itemValue="1" itemLabel="Item 1" />
                        <f:selectItem itemValue="2" itemLabel="Item 2" />
                        <f:selectItem itemValue="3" itemLabel="Item 3" />
                        <f:selectItem itemValue="4" itemLabel="Item 4" />
                        <f:selectItem itemValue="5" itemLabel="Item 5" />
                    </h:selectOneRadio>
                </h:panelGrid>
            </center>


            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton id="answer" value="Sumbit" actionListener="#{selectedData.correctAnswer()}" 
                                 process="@form" update="grid"  />
            </h:panelGrid>

            <h:outputLabel for="answer" value="#{selectedData.correctAnswer()}"/>
        </h:form>
    </h:body>

</html>
