<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <h1>Multiple-Components Validator in JSF 2.0</h1>

        <h:form id="register">

            <h:message for="RegisterGroupPanel" style="color:red;" />

            <h:panelGrid columns="3" id="RegisterGroupPanel">

                <h:outputLabel for="password" value="Password : " />
                <h:inputSecret id="password" value="#{pass3.password}" required="true"
                               requiredMessage="Please enter password">
                    <f:validator validatorId="passwordValidator" />
                    <f:attribute name="confirmPassword" value="#{PasswordConfirmiation}" />
                </h:inputSecret>
                <h:message for="password" style="color: red;" />

                <h:outputLabel for="confirmPassword" value="Confirm password : " />
                <h:inputSecret id="confirmPassword" required="true"
                               binding="#{PasswordConfirmiation}"
                               requiredMessage="Please enter confirm password" />
                <h:message for="confirmPassword" style="color: red;" />

            </h:panelGrid>

            <p:commandButton type="submit"  update="RegisterGroupPanel" value="Save" />
            <br/><br/>
            <p:messages id="messages" globalOnly="true" showDetail="true" autoUpdate="true" closable="true" />

        </h:form>

    </h:body>
</html>
